name: Generate Daily Changelog

on:
  schedule:
    # Run at 06:32 UTC daily
    - cron: '32 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python ai-tools/kilocode/change-tracker/generate-changelog.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add changes/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate daily changelog [skip ci]

            Generated by GitHub Actions workflow at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
